<header>

		<content>
		
	<button style="background-color:red;font-size: 20px;text-align: center;margin-left: 40%;
						 margin-top: 9%;" id="redBtn2">Red</button>
    <button style="background-color:yellow;font-size: 20px;text-align: center;
						 margin-top: 9%;" id="yellowBtn2">Yellow</button>
    <button style="background-color:green;font-size: 20px;text-align: center;
						 margin-top: 9%;" id="greenBtn2">Green</button>
    <button id="rotateClockwise">Rotate Clockwise</button>
	
	<button id="rotateantiClockwise">Rotate antiClockwise</button>

    <br><br/>
    

    <script>
        
        const redBtn2 = document.getElementById('redBtn2');
        const yellowBtn2 = document.getElementById('yellowBtn2');
        const greenBtn2 = document.getElementById('greenBtn2');
        const rotateClockwise = document.getElementById('rotateClockwise');
		const rotateantiClockwise = document.getElementById('rotateantiClockwise');

        redBtn2.addEventListener('click', function onClick() {
            redBtn2.style.backgroundColor = 'red';
        });

        yellowBtn2.addEventListener('click', function onClick() {
            yellowBtn2.style.backgroundColor = 'yellow';
        });

        greenBtn2.addEventListener('click', function onClick() {
            greenBtn2.style.backgroundColor = 'green';
        });

        rotateClockwise.addEventListener('click', function onClick() {
            const btnColors = [];
            const redBtn2Color = redBtn2.style.backgroundColor; 
            const yellowBtn2Color = yellowBtn2.style.backgroundColor;
            const greenBtn2Color = greenBtn2.style.backgroundColor; 
            btnColors.push(greenBtn2Color,redBtn2Color,yellowBtn2Color);

            redBtn2.style.backgroundColor = btnColors[0];
            yellowBtn2.style.backgroundColor = btnColors[1];
            greenBtn2.style.backgroundColor = btnColors[2];

        });
		 rotateantiClockwise.addEventListener('click', function onClick() {
            const btnColors = [];
            const redBtn2Color = redBtn2.style.backgroundColor; 
            const yellowBtn2Color = yellowBtn2.style.backgroundColor; 
            const greenBtn2Color = greenBtn2.style.backgroundColor; 
            btnColors.push(yellowBtn2Color,greenBtn2Color,redBtn2Color);

            redBtn2.style.backgroundColor = btnColors[0];
            yellowBtn2.style.backgroundColor = btnColors[1];
            greenBtn2.style.backgroundColor = btnColors[2];

        });

    </script>
